<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta lang="es">
	<meta name="description" content="Control HTML y CSS3"> 
	<meta name="description" content="Free Web tutorials">
  	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
  	<meta name="author" content="Juan Carlos">
	<title>bucle while</title>
	<script type="text/javascript">
		var quieroJugar = true;
		var numSecreto;
		var valorMax=10;
		var valorMin=1;
		
		while(quieroJugar) {
			numSecreto=parseInt(Math.random() * (valorMax - valorMin) + 1);
			for (i=3; i>0; --i) {
			numIntro=parseInt(prompt('introduce un  número entre 1 y 10 \n'));
			if (isNaN(numIntro) || numIntro > valorMax || numIntro < valorMin) {
				alert(`${numIntro} no es un número válido  \n`);
			} 	else {
					document.write (` ${i} número introducido ${numIntro} <br>`);
					if (numIntro==numSecreto) {
						alert(`¡¡¡ GANASTE  !!!  ${numIntro} -  ${numSecreto} \n`);
						break;
						//  i=-1;
					} else {
						alert(`¡¡¡ NO acertaste  !!!  ${numIntro} \n te quedan  ${i-1} intentos \n`);
					}
			}
		}
			if (i>=0){
				document.write (`Num. secreto: ${numSecreto} <br>`);
				alert('NO HAS CONSEGUIDO EL PREMIO \n LO SIENTO')
			}
			quieroJugar = confirm('¿Quieres seguir jugando?');
		}
	</script>
</head>

</body>
</html>
